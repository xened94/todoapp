<div class="bg-white p-4 rounded-xl max-w-lg mx-auto my-10 shadow-xl">
  <!-- Titulo -->
  <h1 class="text-gray-600 text-center">{{title}}
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 inline cursor-pointer hover:text-blue-400" (click)="editar()">
      <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
    </svg>
  </h1>
  <!-- Contenido -->
  <div>
    <!-- Seccion agregar -->
    <div class="flex gap-2 my-4">
      <!-- input -->
      <input [(ngModel)]="inputTask" type="text" class="border-gray-200 border rounded p-2 flex-grow">
      <!-- boton -->
      <div (click)="addTask()"
           class="bg-green-400 rounded-2xl text-green-900 p-2 text-center hover:text-white hover:bg-green-300 cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
             stroke="currentColor" class="w-6 h-6 inline mr-2">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>Agregar tarea</span>
      </div>
    </div>
    <span class="text-xs text-gray-400">Se va a agregar la tarea: {{inputTask}}</span>
    <!-- Seccion tareas -->
    <div *ngFor="let task of tasks" class="border border-gray 200 rounded my-2 p-2 text-gray-500 flex item-center">
      <label class="flex-grow">
        <input type="checkbox" [(ngModel)]="task.done" class="mr-4">
        <span [class]="task.done ? 'line-through' : ''">{{task.title}}</span>
        <span *ngIf="task.done">âœ”</span>
      </label>

      <div class="bg-red-500 text-white inline rounded py-1 px-2 hover: cursor-pointer bg-red-400" (click)="deleteTask(task)">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
             stroke="currentColor" class="w-4 h-4 inline">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
        </svg>
      </div>

    </div>
    <!-- Aqui irÃ¡n las tareas -->
  </div>
  <!-- footer -->

</div>
